<ion-header>
    <ion-toolbar>
        <ion-title>Kookie Merchant</ion-title>
        <ion-button slot="end" fill="clear" color="light" size="small" (click)="logout()">
            <ion-icon class="ion-no-margin ion-no-padding" name="exit"></ion-icon>Sign Out</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="tap-to-scan">
        <ion-grid>
            <ion-row class="ion-text-center">
                <ion-col size="10" offset="1">
                    <p>Ready to scan a customer's QR code? Tap the button to start!</p>
                    <button class="scan-button" routerLink="/qr-code-scan">Scan QR Code</button>
                    <p>Or enter customer's user ID below:</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="ion-text-center" size="6" offset="2" style="padding-top: 0;">
                    <ion-input #userCodeInput type="number" placeholder="Enter Code here"></ion-input>
                </ion-col>
                <ion-col style="padding-top: 0;">
                    <ion-button item-left color="kookie" (click)="getUserByCode(userCodeInput.value)">Go</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div class="heading">
        <h1>Reward Claims</h1>
    </div>
    <div class="reward-claim">
        <p>No customer is claiming reward right now</p>
    </div>

</ion-content>
